name: Test
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
jobs:
    Release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install Dependencies
              run: |
                sudo apt-get update
                sudo apt-get install libsdl2-dev
            - name: Test Release
              run: |
                make test
